<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Generate letter</title>

</head>

<body>
    <h1 class="text-center text-xl text-gray-700 font-bold fixed top-0 w-full bg-gray-200 p-2">Letter Generator</h1>

    <p id="msg" class="fixed top-12 w-full text-center bg-red-400 text-red-900 p-2 font-bold text-xl hidden">All field Are Required</p>
    <div class="h-screen flex justify-center items-center">
    
        <form action="" class="bg-gray-700 p-5 rounded-lg shadow-lg shadow-gray-900/90 text-center" id="form" name="myform">
            <div class="p-3">
                <label for="name" class="text-lg font-bold text-gray-400">Full Name:</label>
                <br>
                <input type="text" name="myname" id="name" class="w-full focus:outline-none bg-gray-200 rounded-md border-2 p-1 border-gray-900 focus:bg-white sm:w-72  " required>
            </div>
            <div class="p-3">
                <label for="usn" class="text-lg font-bold text-gray-400">Usn:</label>
                <br>
                <input type="text" name="myusn" id="usn" class="w-full focus:outline-none bg-gray-200 rounded-md border-2 p-1 border-gray-900 focus:bg-white " required>
            </div>
            <div class="p-3">
                <label for="sem" class="text-lg font-bold text-gray-400">Sem:</label>
                <br>
                <input type="number" name="mysem" id="sem" class="w-full focus:outline-none bg-gray-200 rounded-md border-2 p-1 border-gray-900 focus:bg-white " required>
            </div>
            <div class="p-3">
                <label for="branch" class="text-lg font-bold text-gray-400">Branch:</label>
                <br>
                <input type="text" name="mybranch" id="branch" class="w-full focus:outline-none bg-gray-200 rounded-md border-2 p-1 border-gray-900 focus:bg-white " required>
            </div>
            <div class="p-3">
                <label for="" class="text-lg font-bold text-gray-400">Select Option</label>
                <br>
                <select required name="myoptions" id="option" class="w-full bg-gray-200 rounded-md border-2 p-1 border-gray-900 focus:bg-white">
                 <option value="" disabled selected>Select Category</option>
                    <option value="For Bonafide" class="bg-gray-200 text-gray-900 text-lg">For Bonafide</option>
                    <option value="For Result" class="bg-gray-200 text-gray-900 text-lg">For Result</option>
                    <option value="For Fees Structure" class="bg-gray-200 text-gray-900 text-lg">For Fees Structure</option>
                </select>
            </div>
            <div class="">
                <button id="btn" class="block mx-auto bg-gray-500 p-2 rounded-md text-lg font-bold border-2 border-gray-400 hover:bg-gray-600 active:bg-gray-700">Generate</button>
            </div>
        </form>
    </div>
   
</body>
<script type="module" src="index.js"></script>
</html>
